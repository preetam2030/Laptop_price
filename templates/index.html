<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Price Predictor</title>
  <style>
    body {
      background: #E1EFE6;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    .form-column {
      width: 48%;
      text-align: left;
    }
    .form-column input, .form-column label {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 5px;
    }
    .form-center {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    .form-center input {
      width: 50%;
      padding: 10px;
      margin: 10px auto;
      box-sizing: border-box;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #EFCB68;
      color: black;
      border: none;
      border-radius: 5px;
    }
    .refresh {
      background-color: #4E6151;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #333;">Laptop Price Prediction</h1>

    <!-- Action is where the data is sent. In our case, predict page. -->
    <form action="{{ url_for('predict') }}" method="post" class="form-container">
      <div class="form-column">
        <label for="Company">Company:</label>
        <input type="text" name="Company" placeholder="e.g., Apple" value="{{ request.form.Company if request.form.Company else '' }}" required="required" /><br>

        <label for="Product">Product:</label>
        <input type="text" name="Product" placeholder="e.g., MacBook Pro" value="{{ request.form.Product if request.form.Product else '' }}" required="required" /><br>

        <label for="TypeName">Type:</label>
        <input type="text" name="TypeName" placeholder="e.g., Ultrabook" value="{{ request.form.TypeName if request.form.TypeName else '' }}" required="required" /><br>

        <label for="Inches">Screen Size (in Inches):</label>
        <input type="number" name="Inches" step="0.1" placeholder="e.g., 13.3" value="{{ request.form.Inches if request.form.Inches else '' }}" required="required" /><br>

        <label for="ScreenResolution">Screen Resolution:</label>
        <input type="text" name="ScreenResolution" placeholder="e.g., 2560x1600" value="{{ request.form.ScreenResolution if request.form.ScreenResolution else '' }}" required="required" /><br>
      </div>

      <div class="form-column">
        <label for="Cpu">CPU:</label>
        <input type="text" name="Cpu" placeholder="e.g., Intel Core i5 3.1GHz" value="{{ request.form.Cpu if request.form.Cpu else '' }}" required="required" /><br>

        <label for="Ram">RAM (in GB):</label>
        <input type="number" name="Ram" placeholder="e.g., 8" value="{{ request.form.Ram if request.form.Ram else '' }}" required="required" /><br>

        <label for="Memory">Storage:</label>
        <input type="text" name="Memory" placeholder="e.g., 256GB SSD" value="{{ request.form.Memory if request.form.Memory else '' }}" required="required" /><br>

        <label for="Gpu">GPU:</label>
        <input type="text" name="Gpu" placeholder="e.g., Intel Iris Plus Graphics 650" value="{{ request.form.Gpu if request.form.Gpu else '' }}" required="required" /><br>

        <label for="OpSys">Operating System:</label>
        <input type="text" name="OpSys" placeholder="e.g., macOS" value="{{ request.form.OpSys if request.form.OpSys else '' }}" required="required" /><br>
      </div>

      <div class="form-center">
        <label for="Weight">Weight (in kg):</label>
        <input type="number" name="Weight" step="0.01" placeholder="e.g., 1.37" value="{{ request.form.Weight if request.form.Weight else '' }}" required="required" /><br>
      </div>

      <div style="width: 100%;">
        <button type="submit">Predict Laptop Price</button>
        <button type="button" class="refresh" onclick="window.location.href='/'">Refresh</button>
      </div>
    </form>

    <br><br>
    <h3 style="color: #333;">{{ prediction_text }}</h3>
  </div>
</body>
</html>
